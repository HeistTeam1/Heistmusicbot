# render.yaml
services:
  - type: web
    name: Heist-music-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION
        sync: false
      - key: SUDO_USERS
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: SECRET_TOKEN
        sync: false
